<html>

  <head>
    <link rel="stylesheet" href="calc_styles.css">
  </head>


  <body>

    <h2>simple calculator</h2>

    <!-- Outside container/'body' of calculator -->
    <div id="container">

      <!-- Output/Input area -->
      <div id="input">

        <p id="input_text"></p>
      </div>

      <!-- Buttons -->
      <!-- First row -->
      <button type="button" id="seven">7
      </button>

      <button type="button" id="eight">8
      </button>

      <button type="button" id="nine">9
      </button>

      <button type="button" class="operand" id="divide">รท
      </button>

      <!-- Second row -->
      <button type="button" id="four">4
      </button>

      <button type="button" id="five">5
      </button>

      <button type="button" id="six">6
      </button>

      <button type="button" class="operand" id="multiply">x
      </button>

      <!-- Third row -->
      <button type="button" id="one">1
      </button>

      <button type="button" id="two">2
      </button>

      <button type="button" id="three">3
      </button>

      <button type="button" class="operand" id="subtract">-
      </button>

      <!-- Fourth row -->
      <button type="button" id="zero">0
      </button>

      <button type="button" id="decimal">.
      </button>

      <button type="button" id="equals">=
      </button>

      <button type="button" class="operand" id="addition">+
      </button>

      <!-- Fifth row: clear -->
      <button type="button" id="clear">C
      </button>

    </div>

  </body>


  <!-- Javascript -->
  <script type='text/javascript' src="calculator.js"></script>

</html>
